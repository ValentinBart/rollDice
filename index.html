<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <meta name="RoleDice" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>RollDice Game</title>


  <!-- Bootstrap CSS -->

  <link  rel="stylesheet" href="css/bootstrap.min.css" >

  <!-- Our CSS -->

  <link rel="stylesheet" href="css/style.css">

</head>

<body class="container-fluid">
      

  

    <header class="row top">
      <p><strong>ROLL DICE GAME</strong> </p>
    </header>

    <main class="row">
        <section class="col col-lg-6 j1" id="j1">
          
          <div class="player">
            <p>Player 1</p> <canvas class='canvas' id='canvasG' width='50' height='50'>Votre navigateur est trop vieux</canvas>
            <p class ='cumul' id ="cumulJ1">0</p>
          </div>
          
          <div class ='mr-auto ml-auto col-lg-3 enCours'>
            <p>Current :</p>
            <p class='current'id="enCoursJ1"> 0</p>
          </div> 

        </section>

        <section class="col col-lg-6 j2" id ="j2">

          <div class="player">
            <p>Player 2</p> <canvas class='canvas' id='canvasD' width='50' height='50'>Votre navigateur est trop vieux</canvas>
            <p class ='cumul' id ="cumulJ2">0</p>
          </div>
          
          <div class ='mr-auto ml-auto col-lg-3 enCours'>
            <p class="enCours">Current :</p>
            <p class='current' id="enCoursJ2">0</p>
          </div>  

        </section>

        <section class="table">

          <button onclick="newGame()" id="buttonNew" class="btn btn-secondary btn-rounded bi-arrow-repeat">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            New Game
          </button>
          <br><br/>
          <canvas id='canvasDe' width='200' height='200'>Votre navigateur est trop vieux</canvas>
          <br><br/>
          <button onclick="roll()" id="buttonRoll" class="btn btn-secondary btn-rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
              <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
              <path d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z"/>
            </svg>
            Roll DICE
          </button>
          <br><br/>
          <button onclick="hold()" id="buttonHold" class="btn btn-secondary btn-rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
              <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
            HOLD
          </button>
      
        </section> 


    </main>



  <!-- Our JavaScript -->

  <script src="js-rolldice.js"></script>

</body>

</html>
